<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let contact of contacts">
      <h1>{{contact.name}}</h1>
      <h2>{{contact.phone}}</h2>
      <h3>{{contact.address}}</h3>
    </ion-item>

  </ion-list>
</ion-content>
