<ion-header>

  <ion-navbar>
    <ion-title>AWS Log</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="loadLog()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of awsRequestLog" 
    [ngStyle]="{'background-color': item.COLOR}"
    (click)="gotoAwsLogDetails(item)">
      <h1 item-start>
        <ion-icon name="ios-information-circle" item-start></ion-icon>
      </h1>
      <h2 class="subText">{{item.AWS_LOG_DATE}}</h2>
      <h1>{{item.REQ_NAME}}</h1>
      <div class="row">
        <div class="col subText">{{item.AWS_LOG_REQ_ID}}</div>
        <div class="col subText">{{item.AWS_LOG_RET_CODE}}</div>
        <div class="col subText">{{item.AWS_LOG_CLIENT}}</div>
        <div class="col subText">{{item.AWS_LOG_USER_ID}}</div>
      </div>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
