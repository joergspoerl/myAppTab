<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>AWS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <button ion-button block (click)="showLogin()"><ion-icon name="person">Login</ion-icon></button>
    <button ion-button block (click)="logout()"><ion-icon name="leave">Logout</ion-icon></button>
    <button ion-button block (click)="test()"><ion-icon name="test">test</ion-icon></button>
    
    <ng-template ngFor let-divider [ngForOf]="awsMenu">
      <ion-item-divider color="light">
        {{divider.name}}
      </ion-item-divider>
    
      <button ion-item (click)="clickMenu(button)" *ngFor="let button of divider.menu">
        <ion-icon name="{{button.icon}}" item-start></ion-icon>
        {{button.name}}
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </button>
    </ng-template>

  </ion-list>
</ion-content>
