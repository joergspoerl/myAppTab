<ion-header>

  <ion-navbar>
    <ion-title>aws-login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <form (ngSubmit)="login(form)">

            <ion-item>
              <ion-label fixed>
                Username
              </ion-label>
              <ion-input [(ngModel)]="credentials.username" name="username" type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label fixed>
                Password
              </ion-label>
              <ion-input [(ngModel)]="credentials.password" name="password" type="password"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label fixed>
                Remember
              </ion-label>
              <ion-toggle [(ngModel)]="credentials.remember" name="remember"></ion-toggle>
            </ion-item>

            <button ion-button type="submit" block>Login</button>

          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
