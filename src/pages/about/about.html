<ion-header>
  <ion-navbar>

    <ion-title>
      Test List
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="dummy()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button icon-only (click)="useCouchbase()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-item>
          <strong>App Name:</strong> iWeather
        </ion-item>
        <ion-item>
          <strong>Version:</strong> 1.0.0
        </ion-item>
        <ion-item>
          <strong>Description:</strong> Simple weather app
        </ion-item>
        <ion-item>
          <ion-label>Input:</ion-label>
          <ion-input placeholder="text here ..." [(ngModel)]="couchbaseUrl"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button icon-only (click)="dummy()">
            <ion-icon name="ok">ok</ion-icon>
          </button>
        </ion-item>
        <ion-item>
          <strong>Status:</strong> {{status}}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
