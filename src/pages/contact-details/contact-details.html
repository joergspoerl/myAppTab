<ion-header>

  <ion-navbar>
    <ion-title>Contact Details</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="showMap(contact)">
        <ion-icon name="globe"></ion-icon>
      </button>
      <button ion-button icon-only (click)="save(contact)">
        <ion-icon name="arrow-down"></ion-icon>
      </button>

    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input [(ngModel)]="contact.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Age</ion-label>
      <ion-input [(ngModel)]="contact.age"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Address</ion-label>
      <ion-input [(ngModel)]="contact.address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input [(ngModel)]="contact.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Company</ion-label>
      <ion-input [(ngModel)]="contact.company"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Active</ion-label>
      <ion-toggle [(ngModel)]="contact.isActive"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label stacked>latitude</ion-label>
      <ion-input [(ngModel)]="contact.latitude" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>longitude</ion-label>
      <ion-input [(ngModel)]="contact.longitude"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>About</ion-label>
      <ion-textarea [(ngModel)]="contact.about" rows="10"></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>
